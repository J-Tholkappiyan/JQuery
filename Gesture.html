<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture-Controlled Menu</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .menu {
            position: absolute;
            top: 50%;
            left: -250px;
            width: 200px;
            background: #333;
            padding: 15px;
            border-radius: 10px;
            transition: left 0.5s ease-in-out;
        }
        .menu ul {
            list-style: none;
            padding: 0;
        }
        .menu ul li {
            padding: 10px;
            border-bottom: 1px solid #555;
        }
    </style>
</head>
<body>
    <div class="menu" id="menu">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>
    </div>

    <script>
        $(document).mousemove(function(event) {
            if (event.pageX < 50) {
                $('#menu').css('left', '0px');
            } else if (event.pageX > 250) {
                $('#menu').css('left', '-250px');
            }
        });
    </script>
</body>
</html>
