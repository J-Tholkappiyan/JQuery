<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <h2> Arithmetic operation using jquery</h2>
    F.Value : <input type="number" id="fv" value="" required/></br>
    S.Value : <input type="number" id="sv" value="" required/></br>
    operation :<select id="op" ><option>Add</option><option>Sub</option><option>Mul</option><option>Div</option><option>Mod</option></select></br>
    Answer  : <input type="text" id="ans" readonly="true"/>
    <script>
        $("select").change(function(){
            switch($("select").val())
            {
            case 'Add': $("#ans").val(parseInt($("#fv").val()) + parseInt($("#sv").val()));
            break;
            case 'Mul': $("#ans").val(parseInt($("#fv").val()) * parseInt($("#sv").val()));
            break;
            case 'Div': $("#ans").val(parseInt($("#fv").val()) / parseInt($("#sv").val()));
            break;
            case 'Sub':   $("#ans").val(parseInt($("#fv").val()) - parseInt($("#sv").val()));
            break;
            case 'Mod':   $("#ans").val(parseInt($("#fv").val())% parseInt($("#sv").val()));
            break;
            }
        });  
        $("#fv").keyup(function(){
            if(this.val>100){this.value='0';alert('Range only 0 to 100');}else if(this.value<0){this.value='0';}
        });
        $("#sv").keyup(function(){
            if(this.val>100){this.value='0';alert('Range only 0 to 100');}else if(this.value<0){this.value='0';}
        });
    </script>
</body>
</html>
