<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Image Gallery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            perspective: 1000px;
        }
        .gallery {
            position: relative;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            animation: rotate 10s linear infinite;
        }
        .gallery img {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        @keyframes rotate {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div class="gallery" id="gallery"></div>
    <script>
        $(document).ready(function() {
            let images = [
                'https://dictionary.cambridge.org/images/thumb/floe_noun_002_14354.jpg?version=6.0.45',
                'https://dictionary.cambridge.org/images/thumb/floe_noun_002_14354.jpg?version=6.0.45',
                'https://dictionary.cambridge.org/images/thumb/floe_noun_002_14354.jpg?version=6.0.45',
                'https://dictionary.cambridge.org/images/thumb/floe_noun_002_14354.jpg?version=6.0.45',
                'https://dictionary.cambridge.org/images/thumb/floe_noun_002_14354.jpg?version=6.0.45'
            ];
            let angle = 360 / images.length;
            $.each(images, function(i, src) {
                let img = $('<img>').attr('src', src);
                let rotation = `rotateY(${i * angle}deg) translateZ(300px)`;
                img.css('transform', rotation);
                $('#gallery').append(img);
            });
        });
    </script>
</body>
</html>
