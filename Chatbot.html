<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot UI</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 350px;
            background: #2a2a3c;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #444;
        }
        .message {
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 10px;
            max-width: 80%;
        }
        .user {
            background: #007bff;
            align-self: flex-end;
            text-align: right;
        }
        .bot {
            background: #4caf50;
            text-align: left;
        }
        .input-box {
            display: flex;
            margin-top: 10px;
        }
        input {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        button {
            background: #007bff;
            border: none;
            color: white;
            padding: 8px 10px;
            border-radius: 5px;
            margin-left: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendMessage()"><i class="fa fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        const responses = {
            "hello": "Hi there! How can I assist you today?",
            "how are you": "I'm just a bot, but I'm doing great!",
            "what is your name": "I'm an AI chatbot, here to help you!",
            "bye": "Goodbye! Have a great day!"
        };

        function sendMessage() {
            let input = $("#user-input").val().toLowerCase().trim();
            if (input === "") return;

            $("#chat-box").append(`<div class='message user'>${input}</div>`);
            $("#user-input").val("");
            setTimeout(() => botReply(input), 1000);
        }

        function botReply(input) {
            let response = responses[input] || "I'm not sure how to respond to that.";
            $("#chat-box").append(`<div class='message bot'>${response}</div>`);
            $("#chat-box").scrollTop($("#chat-box")[0].scrollHeight);
        }
    </script>
</body>
</html>
