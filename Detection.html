<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection Login UI</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            width: 350px;
            background: #2a2a3c;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        .face-box {
            width: 100px;
            height: 100px;
            background: #444;
            border-radius: 50%;
            margin: 20px auto;
            position: relative;
            animation: scanning 3s infinite;
        }
        @keyframes scanning {
            0% { box-shadow: 0 0 5px #00ff00; }
            50% { box-shadow: 0 0 20px #00ff00; }
            100% { box-shadow: 0 0 5px #00ff00; }
        }
        .status {
            margin-top: 10px;
            font-size: 16px;
        }
        .button {
            background: #007bff;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Face Detection Login</h2>
        <div class="face-box" id="face-box"><i class="fa fa-user" style="font-size: 50px; color: white; position: absolute; top: 25px; left: 25px;"></i></div>
        <p class="status" id="status">Scanning...</p>
        <button class="button" id="login-button">Simulate Login</button>
    </div>

    <script>
        $(document).ready(function() {
            $("#login-button").click(function() {
                $("#status").text("Face Recognized! Logging in...");
                $("#face-box").css("box-shadow", "0 0 20px #00ff00");
                setTimeout(() => {
                    $("#status").text("Login Successful!");
                }, 2000);
            });
        });
    </script>
</body>
</html>
