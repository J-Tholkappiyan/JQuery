<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
    <title>Marklist</title>
</head>
<body>
    <div class="container mt-5 p-1 d-flex justify-content-center">
        <div class="card w-50 shadow-lg row">
            <div class="card-header text-center">
                <h2 class="text-success">Student Marklist</h2>
            </div>
            <div class="card-body p-5 ">
                <div class="mt-1 col-lg-12 col-md-4 col-sm-12">
                    <p class="row-cols-1">Enter the Student Name:<input id="name" class="form-control"></p>
                </div>
                <div class="mt-1 col-lg-12 col-md-4 col-sm-12">
                    <p class="row-cols-1">Enter the Department:<input id="dname" class="form-control"></p>
                </div>
                <div class="mt-3 col-lg-12 col-md-4 col-sm-12">
                    <p class="row-cols-1">Enter the Mark for Subject 1:<input type="number" id="val1"  class="form-control" required/></p>
                </div>
                <div class="mt-3 col-lg-12 col-md-4 col-sm-12">
                    <p class="row-cols-1">Enter the Mark for Subject 2:<input type="number" id="val2" class="form-control" required/></p>
                </div>
                <div class="mt-3 col-lg-12 col-md-4 col-sm-12">
                    <p class="row-cols-1">Enter the Mark for Subject 3:<input type="number" id="val3" class="form-control" required/></p>
                </div>
                <div class="mt-3 col-lg-12 col-md-4 col-sm-12">
                    <p class="row-cols-1">Enter the Mark for Subject 4:<input type="number" id="val4" class="form-control" required/></p>
                </div>
                <div class="mt-3 col-lg-12 col-md-4 col-sm-12">
                    <p class="row-cols-1">Enter the Mark for Subject 5:<input type="number" id="val5" class="form-control" required/></p>
                </div>
                
            
                <div class="mt-3 col-lg-12 col-md-4 col-sm-12">
                    <p class="row-cols-1">
                        Select Operation:
                        <select id="operation" class="form-select">
                            <option value="Total">Total</option>
                            <option value="Average">Average</option>
                        
                        </select>
                    </p>
                </div>
                

                <div class="mt-3 col-lg-12 col-md-4 col-sm-12">
                    <p class="row-cols-1"><button id="calculate" class="btn btn-primary">Calculate</button></p>
                    <p>Result: <span id="result"></span></p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
    $("#val1, #val2, #val3, #val4, #val5").on('input', function() {
    if ($(this).val() > 100) {
        $(this).val('');  
        alert('Range only 0 to 100');
    } else if ($(this).val() < 0) {
        $(this).val('');  
        alert('Range only 0 to 100');
    }
    });
        $(document).ready(function() {
            $('#calculate').click(function() {
                
                var val1 = parseFloat($('#val1').val()) || 0;
                var val2 = parseFloat($('#val2').val()) || 0;
                var val3 = parseFloat($('#val3').val()) || 0;
                var val4 = parseFloat($('#val4').val()) || 0;
                var val5 = parseFloat($('#val5').val()) || 0;

                var sum = val1 + val2 + val3 + val4 + val5;
                var average = sum / 5;

                var operation = $('#operation').val();
                
                
                switch(operation) {
                    case 'Total':
                        $('#result').text('Total: ' + sum);
                        break;
                    case 'Average':
                        $('#result').text('Average: ' + average.toFixed(2));
                        break;
                }
            });
        });
    </script>
</body>
</html>
